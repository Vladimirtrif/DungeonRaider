<html>

<body>
    <canvas id="myCanvas" width="1500" height="1050" style="border:solid 1px #000;"></canvas>

    <div style="display:none;">
        <img id="Objective" src="../Images/Objective.png" width="1500" height="1050">
    </div>
    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext("2d");
        var screenWidth = 1500;
        var screenHeight = 1050;
        window.addEventListener('load', (event) => {
            ctx.clearRect(0, 0, c.width, c.height);
            ctx.drawImage(document.getElementById("Objective"), 0, 0)
            document.addEventListener('keydown', function (e) {

                switch (e.keyCode) {

                    case 32:
                    window.location.href = 'Username Screen.html';
                    break;
                }
            });
        });
    </script>
</body>

</html>
